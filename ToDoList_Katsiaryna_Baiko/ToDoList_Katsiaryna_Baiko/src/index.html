        <div class="popup" id="popup">
            <form action="#" name="popup-form" method="get" class="popup-form" id="popup-form">
                <div class="popup-form__header">
                    <h3 class="popup-form__header__title">Fill in all reduired fields</h3>
                    <button class="popup-form__header__button-x" id="popup-form__header__button-x" type="button">x</button>
                </div>
                <div class="popup-form___item">
                    <label for="popup-title">Title:</label>
                    <input type="text" class="popup-title" id="popup-title" placeholder="Enter title">
                    <!-- <div class="popup-form__message" id="popup-form__message-for-title"></div> -->
                    <small>error</small>
                </div>
                <div class="popup-form___item">
                    <label for="popup-description">Description:</label>
                    <textarea name="popup-description" id="popup-description" class="popup-description"
                        placeholder="Enter description for your notice"></textarea>
                    <!-- <div class="popup-form__message" id="popup-form__message-for-description"></div> -->
                    <small>error</small>
                </div>
                <div class="popup-form___item">
                    <label for="popup-author">Author:</label>

                    <!-- <div class="popup-form__message" id="popup-form__message-for-author"></div>  -->
                    <small>error</small>
                </div>
                <div class="popup-form___item">
